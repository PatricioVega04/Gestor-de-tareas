<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <div class="perfil">
            <div id="fecha"></div>

            <h1 id="saludo">Bienvenido</h1>
            <div id="seccionLogin">
                <input type="text" id="nombreUsuario" placeholder="Ingresa tu nombre" />
                <button id="botonEntrar">Entrar</button>
            </div>
          
            <div class="agregarTarea">
                <input type="text" id="input" placeholder="Nueva tarea...">
                <i id="botonAgregar" class="fas fa-plus-circle"></i>
            </div>

            <div class="seleccionarTarea">
                <h2>Tareas pendientes...</h2>
                <ul id="listaTareas">
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
